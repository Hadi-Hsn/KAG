services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: kag_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - PERSIST_DIRECTORY=/chroma/chroma
    networks:
      - kag_network
    restart: unless-stopped

  kag_app:
    build: .
    container_name: kag_application
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data
      - app_rag_db:/app/rag_db
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_SERVER_HOST=chromadb
      - CHROMA_SERVER_PORT=8000
    depends_on:
      - chromadb
    networks:
      - kag_network
    restart: unless-stopped

volumes:
  chromadb_data:
    driver: local
  app_data:
    driver: local
  app_rag_db:
    driver: local

networks:
  kag_network:
    driver: bridge
